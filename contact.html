<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Akin Aksay</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <h1>Contact</h1>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="from_name" required>
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="from_email" required>
        
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
        
            <button type="submit">Send</button>
        </form>
    </section>
    <section id="social-links">
        <h2>Connect with Me</h2>
        <div>
            <a href="https://leetcode.com/u/hoodini37/" target="_blank" title="LeetCode">
                <img src="images/leetcode.png" alt="LeetCode"> LeetCode
            </a>
            <a href="https://www.instagram.com/akin_aksay/" target="_blank" title="Instagram">
                <img src="images/instagram.png" alt="Instagram"> Instagram
            </a>
            <a href="https://github.com/aaksay1" target="_blank" title="GitHub">
                <img src="images/square-github.png" alt="GitHub"> GitHub
            </a>
            <a href="https://www.linkedin.com/in/akin-aksay/" target="_blank" title="LinkedIn">
                <img src="images/linkedin.png" alt="LinkedIn"> LinkedIn
            </a>
        </div>
    </section>
    
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){
            emailjs.init("NeIEKz6yxBgE57cwP"); 
        })();
    </script>
    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault(); 

            emailjs.sendForm('service_hdk75jd', 'template_8105i7z', this)
                .then(function() {
                    console.log('SUCCESS!');
                    alert('Email successfully sent!');
                }, function(error) {
                    console.log('FAILED...', error);
                    alert('Failed to send email: ' + JSON.stringify(error));
                });
        });
    </script>
</body>
</html>
